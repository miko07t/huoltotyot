<!DOCTYPE html>
<html lang="fi">
<head>

    <title>Palvelusivu</title>
    <link rel="stylesheet" href="style.css">

<body>
<header class="taustakuva">
    <h1>Tervetuloa huoltopalveluihimme!</h1>
    <p>Tarjoamme laadukkaita huoltopalveluita mobiilisti ja nopeasti.</p>
</header>    

<div class="container">
    <nav class="sidebar">
        <button class="btn-etusivu" onclick="showContent('etusivu')">Etusivu</button>

        <button class="btn-ikkunanpesu" onclick="showContent('ikkunanpesu')">Ikkunan pesu</button>
        <button class="btn-yhteystiedot" onclick="showContent('yhteystiedot')">Yhteystiedot</button>
    </nav>
    <main id="content" class="content green-box">
        <h2>Etusivu</h2>
        <p>Tervetuloa! Tarjoamme laadukkaita huoltopalveluita mobiilisti ja nopeasti.</p>
    </main>
</div>
